<div id="card">
    <div id="inside" [style.background-color]="backgroundColor()">
        <header>
            <div class="left">
                <div id="name">{{ monster().name }}</div>
            </div>

            <div class="right">
                <div id="hp">{{ monster().hp }} HP</div>
                <img class="energy-icon" [src]="monsterTypeIcon()" />
            </div>
        </header>
        <figure id="art">
            <img src="assets/img/carapuce.webp" />
            <figcaption>{{ monster().figCaption }}</figcaption>
        </figure>
        <div id="capacities">
            <div id="capacity">
                <div class="main">
                    <div class="cost">
                        <img class="energy-icon" [src]="monsterTypeIcon()" />
                        <img class="energy-icon" [src]="monsterTypeIcon()" />
                    </div>
                    <div class="name">
                        {{ monster().attackName }}
                    </div>
                    <div class="damage">
                        {{ monster().attackStrength }}
                    </div>
                </div>
            </div>
            <div class="description">
                {{ monster().attackDecription }}
            </div>
        </div>
    </div>
</div>
